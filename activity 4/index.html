<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-control-prev,
        .carousel-control-next {
            background-color: transparent;
            border: none;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: transparent;
            width: 3rem;
            height: 3rem;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .row + .row {
            margin-top: 30px;
        }

        body {
            background-color: #bb647d; 
        }
    </style>
</head>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div id="carouselProduct1" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/img1.jpg" class="d-block w-100" alt="Image 1">
                        </div>

                        </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselProduct1" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselProduct1" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
